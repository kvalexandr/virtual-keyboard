<!DOCTYPE html>

<head>
  <title>virtual-keyboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="shortcut icon" href="assets/favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <textarea class="use-keyboard-input" placeholder="Click here"></textarea>
  <audio data-key="backspace" src="assets/audio/btn_backspace.wav"></audio>
  <audio data-key="caps" src="assets/audio/btn_caps.wav"></audio>
  <audio data-key="en" src="assets/audio/btn_en.wav"></audio>
  <audio data-key="ru" src="assets/audio/btn_ru.wav"></audio>
  <audio data-key="lang" src="assets/audio/btn_lang.wav"></audio>
  <audio data-key="shift" src="assets/audio/btn_shift.wav"></audio>
  <audio data-key="space" src="assets/audio/btn_space.wav"></audio>
  <audio data-key="voice" src="assets/audio/btn_voice.wav"></audio>
  <audio data-key="volume" src="assets/audio/btn_volume.wav"></audio>
  <audio data-key="enter" src="assets/audio/btn_enter.wav"></audio>
  <script src="script.js" type="module"></script>
</body>

</html>
